<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iki uzduotis</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="" />
  </head>
  <header class="header">
    <nav class="main-nav">
      <a class="nav-item" href="index.html">Apie mus</a>
      <a class="nav-item" href="contacts.html">Susisiek</a>
    </nav>
    <div class="logo">
      <a href="index.html"><img src="Images/iki_logo.png" alt="iki_logo" /></a>
    </div>
  </header>
  <body>
    <div class="container">
      <h2>Susisiekite su mūsų <span>komanda!</span></h2>
      <div class="contact-section">
        <form action="#">
          <label for="name">Vardas:</label><br />
          <input class="input" placeholder="Rokas" type="text" name="name" id="name" />
        </form>

        <label for="email">El. paštas:</label> <br>
        <input class="input" placeholder="email@email.com" type="email" id="email" name="email">
        </form>

        <form action="#">
            <label for="number">Iki kortelės numeris:</label> <br>
            <input class="input" placeholder="12345678" type="number" id="number" name="number">
        </form>

        <label for="text-area">Žinutė:</label><br>
        <textarea class="input-text-box" placeholder="Jūsų laiškas mums.." name="text-area" id="text-area" cols="30" rows="10"></textarea> <br>

        <button>Siųsti</button>

        <table>
            <tr>
            <th>Vardas</th>
            <th>Pareigos</th>
            <th>Telefonas</th>
        </tr>
        <tr>
            <td> <span class="contact-name" >Vidmantas</span></td>
            <td>Direktorius</td>
            <td>+37067574401</td>
        </tr>
        <tr>
            <td> <span class="contact-name" >Nijolė</span></td>
            <td>Administratorė</td>
            <td>+37067574401</td>
        </tr>
        </table>

      </div>
    </div>
  </body>
</html>
